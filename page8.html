	<script id="vertexShader" type="x-shader/x-vertex">
		varying vec2 vUv;

		void main() {
			vUv = uv;

			gl_Position =   projectionMatrix * 
							modelViewMatrix * 
							vec4(position,1.0);
		}
	</script>
	<script id="fragmentShader" type="x-shader/x-fragment">
		uniform sampler2D texture1;

		varying vec2 vUv;

		void main() {
			gl_FragColor = texture(texture1, vUv);
		}
	</script>
